<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dice game</title>
    <link rel="preload" href="./static/fonts/ProximaNova-Bold/ProximaNova-Bold.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./static/fonts/ProximaNova-Regular/ProximaNova-Regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./static/img/rules/openchannel.jpg" as="image">
    <link rel="preload" href="./static/img/rules/popup.jpg" as="image">
    <link rel="preload" href="./static/fonts.css" as="style">
    <link rel="stylesheet" href="./static/fonts.css" media="none" onload="if(media!='all')media='all'">
    <!-- <script src="./service-worker.js" defer></script> -->
  </head>
  <body>
    <div class="game__loader">
      <div class="game__loader-container game_loader-centered">
        <div class="game__loader-square game__loader-one"></div>
        <div class="game__loader-square game__loader-two"></div>
        <div class="game__loader-square game__loader-three"></div>
        <div class="game__loader-square game__loader-four"></div>
        <div class="game__loader-square game__loader-five"></div>
        <div class="game__loader-square game__loader-six"></div>
        <div class="game__loader-square game__loader-seven"></div>
        <div class="game__loader-square game__loader-eight"></div>
        <div class="game__loader-square game__loader-nine"></div>
      </div>
    </div>
    <div id="app"></div>
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <script>
      const preload = document.querySelector('.game__loader')
      document.addEventListener('DOMContentLoaded', e => {
        preload.className = 'game__loader hide'
      })
    </script>
    <script src="./static/logic.js" defer></script>
    <script src="./static/initGame.js" defer></script>
    <!-- built files will be auto injected -->
  </body>
</html>
